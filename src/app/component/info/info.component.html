<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">FIRST NAME</label><input type="text" class="form-control" formControlName="firstname" placeholder="Enter first name..."></div>
                        <div class="col-md-6"><label class="labels">LAST NAME</label><input type="text" class="form-control" formControlName="lastname"  placeholder="Enter last name..." ></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">PASSWORD</label><input type="password" class="form-control" placeholder="Enter password..." formControlName="password"></div>
                        <div class="col-md-12"><label class="labels">MOBILE PHONE</label><input type="text" class="form-control" placeholder="Enter phone number..." formControlName="phone"></div>
                        <div class="col-md-12"><label class="labels">EMAIL</label><input type="text" class="form-control" placeholder="Enter email.." formControlName="email" ></div>
                        <div formGroupName="andress">
                            <div class="col-md-12"><label class="labels">NO_APARTMENT</label><input type="text" class="form-control" placeholder="Enter no_apartment..." formControlName="apartment_no"></div>
                            <div class="col-md-12"><label class="labels">SWEET NAME</label><input type="text" class="form-control" placeholder="Enter sweet name..." formControlName="sweet_name"></div>
                            <div class="col-md-12"><label class="labels">CITY</label><input type="text" class="form-control" placeholder="Enter city..." formControlName="city" ></div>
                        </div>
                        <div class="col-md-12"><label class="labels">ROLES</label><input type="text" class="form-control"  value="NGƯỜI DÙNG" disabled></div>
                    </div>
                    <ng-template #edit> 
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" (click)="toggleForm()" type="submit">Save Profile</button></div>
                    </ng-template>
                    <span *ngIf="!isEdit; else edit">
                        <div class="mt-5 text-center btn btn-primary profile-button" (click)="toggleForm()">Edit Profile</div>
                    </span>
                  
                </form>
            </div>
        </div>
    </div>
</div>
